<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded renderer="logarithmicDepthBuffer: true;" arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: false;" vr-mode-ui="enabled: false">

      <a-camera gps-camera rotation-reader></a-camera>

      <!-- Stop 1 -->
      <a-text
        value="Welcome to Loveland High School!"
        scale="12 12 12"
        color="orange"
        gps-entity-place="latitude: 39.279798855470474; longitude: -84.27508241454623;"
      ></a-text>
     <!-- stop 2 -->
      <!-- Load the Blender file -->
		<a-assets>
			<a-asset-item id="myModel" src="tophat.glb"></a-asset-item>
		</a-assets>
		<!-- Display as AR element -->
		<a-entity gltf-model="#myModel" gps-entity-place="latitude: 39.279404416729236; longitude: -84.27569259938743;"></a-entity>
	<!-- stop 3 -->
		<a-text
        value="Happy Holidays!"
        scale="12 12 12"
        color="red"
        gps-entity-place="latitude: 39.27960210516634; longitude: -84.27559604325023;"
      ></a-text>
      
    </a-scene>
  </body>
</html>
